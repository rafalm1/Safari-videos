<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safari videos</title>
    <style>
      body {
        background-color: grey;
      }
      .videos-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .video {
        width: 250px;
        height: 250px;
      }
    </style>
  </head>
  <body>
    <div class="videos-wrapper">
      <div class="video-box">
        <h2>mov/quicktime/rle/alpha - autoplay</h2>
        <video autoplay playsinline loop muted preload="auto" class="video">
          <source src="./camera-rle.mov" type="video/mp4" />
        </video>
      </div>
      <div class="video-box">
        <h2>mov/quicktime/rle/alpha - controls</h2>
        <video controls muted class="video">
          <source src="./camera-rle.mov" type="video/mp4" />
        </video>
      </div>
      <div class="video-box">
        <h2>mov/quicktime/avc</h2>
        <video autoplay playsinline loop muted preload="auto" class="video">
          <source src="./camera-avc.mov" type="video/mp4" />
        </video>
      </div>
    </div>
  </body>
</html>
