<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safari videos</title>
    <style>
      .videos-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .video {
        width: 250px;
        height: 250px;
      }
    </style>
  </head>
  <body>
    <div class="videos-wrapper">
      <div class="video-box">
        <h2>camera: webm/vp9/alpha</h2>
        <video playsinline loop muted preload="auto" class="video">
          <source src="./camera.webm" type="video/webm" />
        </video>
      </div>
      <div class="video-box">
        <h2>lapka: webm/vp9/alpha</h2>
        <video playsinline loop muted preload="auto" class="video">
          <source src="./lapka.webm" type="video/webm" />
        </video>
      </div>
      <div class="video-box">
        <h2>loader: webm/vp9/alpha</h2>
        <video playsinline loop muted preload="auto" class="video">
          <source src="./loader.webm" type="video/webm" />
        </video>
      </div>
    </div>
  </body>
</html>
