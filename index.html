<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safari videos</title>
    <style>
      body {
        background-color: grey;
      }
      .videos-wrapper {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .video {
        width: 250px;
        height: 250px;
      }
    </style>
  </head>
  <body>
    <div class="videos-wrapper">
      <div class="video-box">
        <h2>mov/quicktime/rle/alpha</h2>
        <video autoplay playsinline loop muted class="video">
          <source src="./camera-rle.mov" />
        </video>
      </div
      
      <div class="video-box">
        <h2>mp4/HEVC/hvc1/alpha</h2>
        <video autoplay playsinline loop muted class="video">
          <source src="./output.mp4" type="video/mp4;codecs=hvc1"/>
        </video>
      </div

    </div>
  </body>
</html>
